<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Max Doe ‚Äì Digitale Visitenkarte</title>

  <!-- Social Preview -->
  <meta property="og:title" content="Max Doe ‚Äì Marketing Specialist" />
  <meta property="og:description" content="Kontaktdaten, Links & vCard-Download" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://deinname.github.io/business-card/assets/profile.jpg" />
  <meta name="description" content="Digitale Visitenkarte von Max Doe ‚Äì Kontaktdaten, Links & vCard-Download." />

  <style>
    :root {
      --bg: #f6f7f9; --card:#fff; --text:#111; --muted:#666; --brand:#0073b1; --ok:#2ea44f; --btn:#222;
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg:#0b0d12; --card:#12151c; --text:#f5f7fa; --muted:#9aa4b2; --brand:#5fb3ff; --ok:#38d48f; --btn:#eaeef4; }
    }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg); color:var(--text);
      min-height:100svh; display:grid; place-items:center; padding:24px;
    }
    .card {
      width:min(92vw, 380px); background:var(--card);
      border-radius:20px; padding:24px; box-shadow:0 8px 28px rgba(0,0,0,.08);
      text-align:center;
    }
    .avatar {
      width:110px; height:110px; border-radius:50%; object-fit:cover; display:block; margin:0 auto 14px;
    }
    h1 { font-size:1.4rem; margin:6px 0 4px; }
    .role, .org { margin:0; color:var(--muted); }
    .links { display:grid; gap:10px; margin:18px 0; }
    .btn {
      display:block; padding:12px 14px; border-radius:12px; text-decoration:none; font-weight:600;
      background:var(--btn); color:#fff; text-align:center;
    }
    .btn.linkedIn { background:var(--brand); }
    .btn.call { background:var(--ok); }
    .row { display:flex; gap:10px; }
    footer { margin-top:14px; font-size:.85rem; color:var(--muted); }
    .qr { margin-top:14px; }
    .small { font-size:.9rem; color:var(--muted); margin-top:6px; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <img class="avatar" src="assets/profile.jpg" alt="Profilfoto von Max Doe" />
    <h1>Max Doe</h1>
    <p class="role">Marketing Specialist</p>
    <p class="org">Beispiel GmbH</p>

    <div class="links">
      <div class="row">
        <a class="btn call" href="tel:+491701234567">üìû Anrufen</a>
        <a class="btn" href="mailto:max.doe@email.com">‚úâÔ∏è E-Mail</a>
      </div>
      <a class="btn linkedIn" href="https://www.linkedin.com/in/maxdoe" target="_blank" rel="noopener">üîó LinkedIn</a>
      <a class="btn" href="./maxdoe.vcf" download>‚¨áÔ∏è vCard herunterladen</a>
    </div>

    <div class="qr">
      <!-- Optional: QR-Bild hier einf√ºgen -->
      <!-- <img src="assets/qr.png" alt="QR-Code zur Visitenkarte" width="140" height="140"> -->
      <p class="small">Tipp: QR-Code scannen oder Link teilen.</p>
    </div>

    <footer>Zuletzt aktualisiert: <span id="lastmod"></span></footer>
  </main>

  <script>
    // "Zuletzt aktualisiert" automatisch setzen
    document.getElementById('lastmod').textContent =
      new Date(document.lastModified).toLocaleDateString('de-DE');
  </script>
</body>
</html>
